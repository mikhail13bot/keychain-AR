<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    
    <style>
      #example-scanning-overlay { display: none; }
      #status { position: fixed; top: 10px; left: 10px; color: white; z-index: 999; background: rgba(0,0,0,0.5); padding: 5px; font-family: sans-serif; }
    </style>
  </head>
  <body>
    <div id="status">AR System Loading...</div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiScanning: #example-scanning-overlay;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="videoAsset" src="./your-video.mp4" preload="auto" loop="true" playsinline webkit-playsinline muted crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane src="#videoAsset" position="0 0 0" height="0.55" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
    </a-scene>

    <script>
      // Remove status message once AR starts
      document.querySelector('a-scene').addEventListener("arReady", (event) => {
        document.querySelector('#status').innerHTML = "AR Ready! Point at your image.";
      });

      // Error handling
      document.querySelector('a-scene').addEventListener("arError", (event) => {
        document.querySelector('#status').innerHTML = "Error: Camera blocked or HTTPS missing.";
      });

      // Detect click to play video (Required by most phones)
      window.addEventListener('click', () => {
        const v = document.querySelector('#videoAsset');
        v.play();
        document.querySelector('#status').style.display = 'none';
      });
    </script>
  </body>
</html>
